name: Metrics
on:
  # Schedule updates (every 6 hours instead of hourly to save Actions minutes)
  schedule: [{cron: "0 */6 * * *"}]
  # Allow manual execution and run on each commit to main/master
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # General Settings
          user: xf6i
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Riyadh

          # Calendar Plugin
          plugin_calendar: yes
          plugin_calendar_limit: 2  # Show last 2 months instead of 1

          # Fortune Plugin
          plugin_fortune: yes

          # LeetCode Plugin
          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 5  # Show last 5 solved problems
          plugin_leetcode_limit_skills: 5  # Show top 5 skills
          plugin_leetcode_sections: solved
          plugin_leetcode_user: xf6i

          # Stars Plugin
          plugin_stars: yes
          plugin_stars_limit: 4

          # Topics Plugin
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: labels
          plugin_topics_sort: activity  # Sort topics by activity instead of stars
